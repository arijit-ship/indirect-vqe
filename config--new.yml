run: "zne"

# System
nqubits: 4
state: "dmatrix"

# Target Hamiltonian
observable:
  # Def: 'custom', 'ising', 'xy_model-xz-y', or 'heisenberg'.
  # 'custom' is created using def: 'xy_model-xz-y' which is an XY-model Hamiltonian.
  def: "ising"
  # WARNING! Coefficients are applicable only for def: 'custom', and are overwritten if def is specified as an in-built: 'ising', 'xy_model-xz-y', or 'heisenberg'.
  coefficients:
    cn: [0.5, 0.5, 0.5]
    bn: [1.0, 1.0, 1.0, 1.0]
    r: 1

# Output
output:
  file_name_prefix: "Ztest"
  draw:
    status: False
    fig_dpi: 100
    type: "png"

# (1) Variational quantum eigensolver config
vqe:
  iteration: 3

  # Optimization
  optimization:
    status: True
    algorithm: "SLSQP"
    constraint: False

  # Circuit config
  ansatz:
    type: "xy_model-xz-y"
    layer: 10
    gateset: 1
    ugate: 
      coefficients:
        cn: [0.5, 0.5, 0.5]
        bn: [0, 0, 0, 0]
        r: 0
      time:
        min: 0.0
        max: 10.0
    noise:
      status: True
      value: [0, 0, 0, 0] # Noise probabilities for [r, cz, u, y] gates.

    # Initial parameters for the ansatz
    init_param: [1.277453475377372, 1.188351670556532, 2.9616209041529866, 1.1883390757191763, 6.036603250198516, 6.344976735782301, 5.047328796007909, 8.757120598927155, 9.711039249483894, 8.992684368821022, -0.8772965887793558, 0.5335629488932417, -0.7747212912726023, -0.2021363549415494, 1.024420687209899, 0.6555180123738332, -0.27873376931835964, 0.9939011931997729, 0.20298762736287007, -0.5153766873459987, 0.32963244045696866, 1.0203299132958037, -0.02531199211735648, 0.21443091797784528, 0.23472595465560472, 0.26395868568624875, -0.74202550371474, -0.5670929119003981, -0.5247400904188269, 0.111296151456644, 0.024859978075368456, 0.8221669730506829, 0.33401392580785166, 0.3679899122315273, 0.34652455393614806, -0.40913652103902876, -0.45737965175677137, 0.07010473449429591, -0.5598485542431724, 0.040771688022567455, 0.06175036259057021, 1.2198311477503934, -1.2525870855767691, -0.5831999970465152, 0.4527837695307907, -0.1645702242793907, -0.21819319000497617, 0.36188102456800775, 0.4947629311647382, 0.08351909104949326]

# (2) Redundant circuit

  # Identity factors for r, U, Y, and CZ gates
  # WARNING: Identity scaling for the U gate is possible only if vqe.ansatz.type: 'xy_model-xz-y'. For other types, the identity factor for the U gate must be 0.
identity_factors: [
    [1, 0, 0, 1], [2, 3, 2, 1], [2, 1, 4, 1], [3, 4, 1, 3], [1, 2, 8, 1], [1, 2, 6, 0]
]

# (3) Zero noise extrapolation config
zne:
  method: "linear"
  degree: 1
  sampling: "default-5" 
  data_points: [[12, 1, 0, 3, -4.758770250774857], [20, 7, 10, 3, -4.758770250774802], [20, 3, 18, 3, -4.7587702507748375], [28, 9, 6, 7, -4.758770250774783], [12, 5, 34, 3, -4.758770250774825], [12, 5, 26, 1, -4.758770250774826]]
