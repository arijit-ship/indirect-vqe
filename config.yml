run: "zne"
# System
nqubits: 4
state: "dmatrix"
# Target Hamiltonian
observable:
  def: "ising"
  coefficients:
    cn: [0.5, 0.5, 0.5]
    bn: [1.0, 1.0, 1.0, 1.0]
    r: 1
# Output
output:
  file_name_prefix: "vqe_vals_q7_l30_n2"
  fig_dpi: 100
# Variational quantum eigensolver config
vqe:
  # Optimization
  optimization:
    status: False
    algorithm: "SLSQP"
    iteration: 3
    constraint: False
  # Circuit config
  ansatz:
    draw: True # Draw the circuit
    type: "xy"
    layer: 10
    gateset: 1
    ugate: 
      coefficients:
        cn: [0.5, 0.5, 0.5]
        bn: [0, 0, 0, 0]
        r: 0
      time:
        min: 0.0
        max: 10.0
    noise:
      status: True
      value: [0.0001, 0.0001, 0.0001, 0.0001] # Noise probabilities for [r, cz, u, y] gates.
# Zero noise extrapolation config
zne:
  extrapolation:
    method: "Richardson-mul"
    degrees: [1, 2, 3, 4, 5]
    sampling: "default" # Keep this value 'default', I have no idea why I added this
  redundant_ansatz:
