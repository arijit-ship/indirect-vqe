# Run configurations: Choose from 'vqe', 'redundant', and 'zne'
run: "zne"

# System configuration
nqubits: 4
state: "dmatrix"

# Target Hamiltonian configuration
observable:
  # Def: 'custom', 'ising', 'xy_model-xz-z', or 'heisenberg'.
  # 'custom' is created using the definition of 'xy_model-xz-z', which is an XY-model Hamiltonian.
  def: "ising"
  # WARNING: Coefficients are only applicable for 'def: custom', and will be overwritten if 'def' is specified as an in-built: 'ising', 'xy_model-xz-z', or 'heisenberg'.
  coefficients:
    cn: [0.5, 0.5, 0.5]
    bn: [1.0, 1.0, 1.0, 1.0]
    r: 1

# Output configuration
output:
  file_name_prefix: "Ztest"
  draw:
    status: True
    fig_dpi: 100
    type: "png"

# (1) Variational Quantum Eigensolver (VQE) configuration
vqe:
  iteration: 1

  # Optimization configuration
  optimization:
    status: True
    algorithm: "SLSQP"
    constraint: False

  # Circuit configuration
  ansatz:
    type: "xy_model-xz-z"
    layer: 10
    gateset: 1
    ugate: 
      coefficients:
        cn: [0.5, 0.5, 0.5]
        bn: [0, 0, 0, 0]
        r: 0
      time:
        min: 0.0
        max: 10.0
    noise:
      status: True
      # Noise probabilities for [r, cz, u, y] gates.
      value: [0.001, 0.01, 0.001, 0.001] 

    # Initial parameters for the ansatz
    init_param: [-0.21136784215085452, 0.8061438837662824, 2.457355244695524, 3.4056689377508054, 4.321324243899131, 5.845172951519542, 6.180172154032039, 5.752923167354955, 8.578949002985604, 8.565579466633633, -0.06413792519004291, 0.42307462385274547, -0.19668796565920957, 0.43701408945859577, -0.18050302453396166, -1.181798324831838, -1.249403109657688, 1.2395500803286261, 0.6090518881224601, -0.5149740601123761, 1.1656307016746668, 0.3457848094548946, 1.6378030013464886, -0.8699479074285442, 0.24436456830782544, -0.34227154317465996, 0.7370737526522511, -0.7564794613859807, -0.029272511661240758, -0.13478650282130716, 1.6840430176776975, 0.395479750206688, -0.740178577589038, 0.002219747165091235, 0.250294269012165, -0.31536862541758015, -0.11896373465315933, -0.18919396605048544, 0.387590172488937, 0.9636917506116549, 1.1963900763396704, 1.1410235370954187, -0.07047986426809623, 0.05281571921186483, 0.5392985516817477, 0.5773762969044144, -0.7456059530073164, -0.3332577292589138, -0.07704621445095658, -0.10292659295110587]


# (2) Redundant circuit configuration

  # Identity factors for r, U, Y, and CZ gates.
  # WARNING: Identity scaling for the U gate is only possible if vqe.ansatz.type: 'xy_model-xz-z'. For other types, the identity factor for the U gate must be set to 0.
identity_factors: [
    [1, 0, 0, 0], [2, 1, 0, 0], [1, 1, 1, 0], [1, 1, 1, 1], [2, 0, 0, 0]
]

# (3) Zero noise extrapolation (ZNE) configuration
zne:
  # Choose method: 'linear', 'polynomial', 'richardson', or 'richardson-mul'
  # 'linear' and 'polynomial' use scikit-learn for regression. 
  method: "linear"

  # Degree is only applicable for 'polynomial' and 'richardson-mul'. For 'richardson', degree is set based on the number of data points.
  degree: 1

  # Sampling method: 'default', 'default-N', or 'random-N', where N is an integer.
  # 'default' - samples all points.
  # 'default-N' - samples first N points.
  # 'random-N' - samples N points randomly.
  sampling: "default"
  
  # Data points for extrapolation
  data_points:  [[12, 1, 0, 1, -3.9132546491350966], [20, 3, 2, 1, -3.3715717485284515], [12, 3, 6, 1, -3.360181473412526], [12, 3, 6, 3, -2.8795188867620034], [20, 1, 0, 1, -3.6927584530277806]]